<div class="container">
  @for (item of products; track item.id) {
    <div class="card">
      <p>{{item.nom}}</p>
      <img [src]="item.imageUrl | image">
    </div>
  }
</div>

<div>
  <form [formGroup]="productForm" (ngSubmit)="save()">
    <div>
      <input type="text" formControlName="nom">
    </div>
    <div>
      <input type="file" (change)="selectFile($event)">
    </div>
    <div>
      <button>Save</button>
    </div>
  </form>
</div>
